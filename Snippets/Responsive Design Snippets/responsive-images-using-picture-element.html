<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="R-Jay Carl Torres">
    <meta name="keywords" content="HTML5, Picture tag, Picture Element, Responsive">
    <title>Responsive images using picture element</title>
</head>
<body>
<picture alt="description of image">

  <!-- Default low resolution image -->
  <source src="small.jpg" >

  <!-- Medium resolution image -->
  <source src="medium.jpg" media="(min-width: 768px)">

  <!--High resolution Image -->
  <source src="large.jpg" media="(min-width: 1200px)">

  <!-- Fallback image incase the custom picture element is not supported -->
  <img src="small.jpg" alt="description of image">

</picture>
</body>
</html>
